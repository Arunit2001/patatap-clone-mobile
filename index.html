    var sound = [new Howl({
        src:['Sounds/bubbles.mp3']

        }),

        }),
        new Howl({

        }),
        new Howl({

        }),
        new Howl({

        }),
        new Howl({
        src:['Sounds/glimmer.mp3']
        }),

        src:['Sounds/zig-zag.mp3']
        })
    ] 

    document.querySelector("body").addEventListener("click", function(){
        document.querySelector("h1").classList.remove("display")
        var maxPoint = new Point(view.size.width, view.size.height)
        var randomPoint = Point.random()
        var point = maxPoint * randomPoint
        var no = Math.floor(Math.random() * 26)
        var myCircle = new Path.Circle(point, 90)
        myCircle.fillColor = colors[no]
        circles.push(myCircle)
        sound[no].play()
        
    })
    function onFrame(event){
        for(var i=0; i<circles.length; i++){
            circles[i].fillColor.hue+=1
            circles[i].scale(.97);
            if(circles[i].area<1){
                circles[i].remove()
                //circles[i].splice(i, 1);
                //console.log(circles);
            }
        }
    }

           
    </script>
</head>
<body>
    <h3>Click anywhere on the screen to start playing with sound and animation :)</h3>
    <canvas id="myCanvas" resize></canvas>
</body>
